<div
  class="spot-modal confirm-form-submit--modal loading-indicator--location"
  data-indicator-name="modal"
>
  <div class="spot-modal--header">{{text.title}}</div>

  <div class="spot-modal--body">
    <span [textContent]="text.text"></span>
    <span *ngFor="let data of passedData">
      <br/>
      <strong>{{data}}</strong>
    </span>
  </div>

  <div class="spot-modal--footer spot-action-bar">
    <div class="spot-action-bar--right">
      <button class="button button_no-margin spot-action-bar--action"
              (click)="closeMe($event)"
      >
        <op-icon
          *ngIf="icon.cancel as clazz"
          icon-classes="button--icon spot-icon spot-icon_{{clazz}}"
          class="op-icon--wrapper">
          <i
            class="button--icon spot-icon spot-icon_{{clazz}}"
          ></i>
        </op-icon>
        <span
          class="button--text"
        >{{text.button_cancel}}</span>
      </button>
      <button class="button button_no-margin spot-action-bar--action"
              [ngClass]="dangerHighlighting ? '-danger': '-highlight'"
              (click)="confirmAndClose($event)"
      >
        <op-icon
          *ngIf="icon.continue as clazz"
          icon-classes="button--icon spot-icon spot-icon_{{clazz}}"
          class="op-icon--wrapper">
          <i
            class="button--icon spot-icon spot-icon_{{clazz}}"
          ></i>
        </op-icon>
        <span
          class="button--text"
        >{{text.button_continue}}</span>
      </button>
    </div>
  </div>
</div>
